<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Калькулятор</h1>
<div class="calculator">
    <label for="number_1"></label>
    <input id="number_1"/>
    <button class="default" onclick="action='+'">+</button>
    <button class="default" onclick="action='-'">-</button>
    <button class="default" onclick="action='*'">x</button>
    <button class="default" onclick="action='/'">:</button>
    <label for="number_2"></label>
    <input id="number_2"/>
    <button onclick="calculate()">Посчитать</button>
    <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
